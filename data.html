<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="navbar"></div>
    <h1>Magic: The Gathering artworks by Drew Tucker</h1>

    <div class="input-group mb-3">
      <button
        class="btn btn-outline-secondary"
        type="button"
        id="button-addon1"
      >
        Search
      </button>
      <input
        id="inputField"
        type="text"
        class="form-control"
        placeholder="e. g. 'Dust to Dust'"
        aria-label="Example text with button addon"
        aria-describedby="button-addon1"
        role="search"
      />
    </div>

    <div class="filter-checkboxes">
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="color"
          id="inlineCheckbox1"
          value="U"
        />
        <label class="form-check-label" for="inlineCheckbox1"
          ><img
            src="https://openclipart.org/download/282945/U.svg"
            alt="blue mana symbol"
        /></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="color"
          id="inlineCheckbox2"
          value="R"
        />
        <label class="form-check-label" for="inlineCheckbox2"
          ><img
            src="https://openclipart.org/download/282944/1499805848.svg"
            alt="red mana symbol"
        /></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="color"
          id="inlineCheckbox3"
          value="G"
        />
        <label class="form-check-label" for="inlineCheckbox3"
          ><img
            src="https://openclipart.org/download/282943/G.svg"
            alt="green mana symbol"
        /></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="color"
          id="inlineCheckbox4"
          value="B"
        />
        <label class="form-check-label" for="inlineCheckbox4"
          ><img
            src="https://openclipart.org/download/282942/1499805797.svg"
            alt="black mana symbol"
        /></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="color"
          id="inlineCheckbox5"
          value="W"
        />
        <label class="form-check-label" for="inlineCheckbox5"
          ><img
            src="https://openclipart.org/download/282946/W.svg"
            alt="white mana symbol"
        /></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="color"
          id="inlineCheckbox6"
          value=""
        />
        <label class="form-check-label" for="inlineCheckbox6"
          ><img
            class="colorless-mana-icon"
            src="https://media.wizards.com/2015/images/daily/Colorless-symbol.png"
            alt="colorless mana symbol"
        /></label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="checkbox"
          name="color"
          id="inlineCheckbox7"
          value="multicolor"
        />
        <label class="form-check-label" for="inlineCheckbox7">Multicolor</label>
      </div>
    </div>

    <div class="form-check form-switch">
      <input
        class="form-check-input"
        type="checkbox"
        role="switch"
        id="flexSwitchCheckDefault"
      />
      <label class="form-check-label" for="flexSwitchCheckDefault"
        >Display whole card</label
      >
    </div>
    <div class="container">
      <div class="row" id="api-data"></div>
    </div>
    <script src="./datapage.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
